{% extends 'layout.html' %}
{% block content %}
<main>
<div id="panel">
    <header>
        <div id="status"></div>
        <div id="reset">
            <button>Reset</button>
        </div>
        <div id="step">
            <input type="number" min="1" value="100"><button>Run</button>
        </div>
    </header>
    <div id="config">
        <h2>Configuration</h2>
        <button id="reset--new-config">Reset with Changes</button>
        <ul></ul>
    </div>
    <div id="policy">
        <h2>Policies</h2>
        <ul></ul>
    </div>
</div>
<div id="board">
    <div id="charts"></div>
    <h2>Space</h2>
    <div id="space"></div>
    <h2>Publishers</h2>
    <div id="publishers"></div>
</div>
<div id="policy-history">
    <h2>Policy History</h2>
    <div></div>
</div>
</main>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-contour.v1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script src="{{ url_for('static', filename='lib.js') }}"></script>
<script src="{{ url_for('static', filename='spec.js') }}"></script>
<script src="{{ url_for('static', filename='plotter.js') }}"></script>
<script src="{{ url_for('static', filename='command.js') }}"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
